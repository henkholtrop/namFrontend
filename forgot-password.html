<!DOCTYPE html>
<html>
<head>
  <title>NAM - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>
<body>

<div class="login-background">
  <div class="login-wrap">
    <img class="grey-logo" alt="Nederlandse Aardolie Maatschappij" src="./img/nam-logo-grey.png">

    <form method="post" action="login.html">
      <p>
        <input class="inputfield" type="text" name="login" value="" placeholder="Username or Email">
      </p>
      <p><input type="submit" name="commit" value="SEND" class="blue-large-button-square"></p>
    </form> 
  </div>
</div>

<script src="js/center-login.js" type="text/javascript"></script>

</body>
</html>
