<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NAM</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>
<body>

<div class="header">
  <div class="header-wrapper">
    <a href="index.html">
      <img src="./img/nam-logo.png" alt="Nederlandse Aardolie Maatschappij" class="namlogo">
    </a>
  
    <div class="nav">
      <ul>
        <a href="index.html">
          <li>
            Cases
          </li>
        </a>
        <a href="users.html">
          <li>
            Users
          </li>
        </a>
        <a href="login.html">
          <li>
            Logout
          </li>
        </a>
      </ul>
    </div>
  </div>
</div>

<div class="main">

<div class="breadcrumb">
  <a href="users.html">Users overview</a> > <a href="#" id="breadcrumb-highlight">Jan Halstra</a>
</div>

<div class="button-wrapper">
  <div class="button-edit grey-button-round button-edit-user">
    <img src="./img/button-edit.png" alt="">
  </div>
  <div class="button-delete red-button-round button-delete-user">
    <img src="./img/button-delete.png" alt="">
  </div>
</div>

<div class="clear"></div>

  <div class="user-wrapper">
    <div class="user-info">First name</div>
    <div class="user-data">Jan</div>

    <div class="user-info">Last name</div>
    <div class="user-data">Halstra</div>

    <div class="user-info">E-mail</div>
    <div class="user-data">j.halstra@nam.nl</div>

    <div class="clear"></div>
    
    <p class="user-status-data">
      <div class="user-info">Status</div>
      <div class="user-data-status">active</div>
    </p>

  </div>

</div>


<div class="edit-user-popup" style="display:none">
  <div class="vertical-wrapper">
    <div class="box-wrapper">
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <div class="box-title">
            EDIT USER
            <img class="close-add" src="./img/close.png">
          </div>
        </div>
      </div>
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <input class="inputfield" type="text" name="first-name" value="" placeholder="Jan">
        </div>
      </div>
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <input class="inputfield" type="text" name="last-name" value="" placeholder="Halstra">
        </div>
      </div>
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <input class="inputfield" type="text" name="e-mail" value="" placeholder="j.halstra@nam.nl">
        </div>
      </div>
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <div class="step-title">
            password must contain at least six figures and one number
          </div>
        </div>
      </div>
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <input class="inputfield" type="text" name="password" value="" placeholder="********">
        </div>
      </div>
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <input class="inputfield" type="text" name="password" value="" placeholder="********">
        </div>
      </div>
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <input type="submit" value="SUBMIT" class="green-button-square center">
        </div>
      </div>
    </div>
  </div>  
</div>


<div class="delete-user-popup" style="display:none">
  <div class="vertical-wrapper">
      <div class="box-wrapper">
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <div class="box-title">
            DELETE USER
            <img class="close-add" src="./img/close.png">
          </div>
        </div>
      </div>
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <div class="step-title">
            Jan Halstra Are you sure to delete this item?
          </div>
        </div>
      </div>
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <div class="grey-button-square left">CANCEL</div>
          <div class="red-button-square right">DELETE</div>
        </div>
      </div>
    </div>
  </div>
</div>


<script src="js/list.js" type="text/javascript"></script>
<script src="js/load-box.js" type="text/javascript"></script>
<script src="js/notification.js" type="text/javascript"></script>
</body>
</html>
