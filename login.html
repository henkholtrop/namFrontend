<!DOCTYPE html>
<html>
<head>
  <title>NAM - Login</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>
<body>

<div class="login-background">
  <div class="login-verticalwrap">
    <div class="login-wrap">
      <div class="box-row-wrapper">
        <div class="box-cell-wrapper">
          <img class="grey-logo" alt="Nederlandse Aardolie Maatschappij" src="./img/nam-logo-grey.png">
        </div>
      </div>

      <form method="post" action="index.html">
        <p>
          <input class="inputfield inputfield-error" type="text" name="login" value="" placeholder="Username or Email">
        </p>
        <p>
          <input class="inputfield inputfield-error" type="password" name="password" value="" placeholder="Password">
        </p>
        <p class="error-message-login">
          Incorrect combination.
        </p>
        <p><a href="forgot-password.html">Forgot password?</a></p>
        <p><input type="submit" name="commit" value="LOGIN" class="blue-large-button-square"></p>
      </form>
    </div>
  </div>
</div>

</body>
</html>
