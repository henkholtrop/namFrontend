<!DOCTYPE html>
<html>
<head>
  <title>NAM</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>

<header>
  <img src="" alt="Nederlandse Aardolie Maatschappij" class="namlogo">

  <nav>

        </li>
      </a>
      <a href="#">

        </li>
      </a>
      <a href="#">
        <li>
          Logout
        </li>
      </a>
    </ul>

    <li class="case">

<script src="js/list.js" type="text/javascript"></script>
