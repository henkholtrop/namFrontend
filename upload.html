<!DOCTYPE html>
<html>
<head>
  <title>Nam-Nieuwe case</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
</head>
<body>

<section class="shadow">
  <div class="box-wrapper">
    <nav>
      <ul>
        <li>
          STEP 1
        </li>
        <li>
          STEP 2
        </li>
        <li>
          STEP 3
        </li>
      </ul>
    </nav>
  <form action="">
    <div class="step-1">
        <div class="step-title">
          What is the name of the Case?
        </div>
        <p>
          <input class="inputfield" type="text" name="case-name" value="" placeholder="Case name">
        </p>
    </div>

    <div class="step-2">
      <div class="step-title">
        What type is the Case?
      </div>
        <div class="case-type-button">
          <input id="RFA" type="radio" name="case-type" value="RFA">
          <label for="RFA">RFA</label>
        </div>
        <div class="case-type-button">
          <input id="NFI" type="radio" name="case-type" value="NFI">
          <label for="NFI">NFI</label>
        </div>
        <div class="case-type-button">
          <input id="RFC" type="radio" name="case-type" value="RFC">
          <label for="RFC">RFC</label>
        </div>
        <div class="case-type-button">
          <input id="info" type="radio" name="case-type" value="info">
          <label for="info">info</label>
        </div>
        <div class="clear"></div>

      <div class="step-title">
        What status is the Case?
      </div>
        <div class="case-status-button">
          <input id="open" type="radio" name="case-status" value="RFA">
          <label for="open">open</label>
        </div>
        <div class="case-status-button">
          <input id="in-progress" type="radio" name="case-status" value="NFI">
          <label for="in-progress">in progress</label>
        </div>
        <div class="case-status-button">
          <input id="closed" type="radio" name="case-status" value="RFC">
          <label for="closed">closed</label>
        </div>
    </div>

    <div class="step-3">
      <div class="step-title">
        Which file(s) do you wish to upload?
      </div>
      <input class="file-inputfield" type="file" name="case-file" value="">
      <input type="submit" class="green-button-square right">
    </div>
  </div>
  </form>
</section>

<script src="js/center.js" type="text/javascript"></script>

</body>
</html>
