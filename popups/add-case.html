<div class="box-wrapper">
  <div class="box-title">
    ADD CASE
  </div>
  <div class="close-add"></div>
<form action="">
  <div class="box-step">
    <div class="step-title">
      What is the name of the Case?
    </div>
      <input class="inputfield" type="text" name="case-name" value="" placeholder="Case name">

    <div class="step-title">
    What type is the Case?
    </div>
    <div class="case-type-button">
      <input id="RFA" type="radio" name="case-type" value="RFA">
      <label for="RFA">RFA</label>
    </div>
    <div class="case-type-button">
      <input id="NFI" type="radio" name="case-type" value="NFI">
      <label for="NFI">NFI</label>
    </div>
    <div class="case-type-button">
      <input id="RFC" type="radio" name="case-type" value="RFC">
      <label for="RFC">RFC</label>
    </div>
    <div class="case-type-button">
      <input id="info" type="radio" name="case-type" value="info">
      <label for="info">info</label>
    </div>

    <div class="clear"></div>

    <div class="step-title">
      What status is the Case?
    </div>

    <div class="case-status-button">
      <input id="open" type="radio" name="case-status" value="open">
      <label for="open">open</label>
    </div>

    <div class="case-status-button">
      <input id="in-progress" type="radio" name="case-status" value="in progress">
      <label for="in-progress">in progress</label>
    </div>
    <input type="submit" value="CREATE" class="green-button-square">
  </div>
  </div>
</form>
<script src="js/center.js" type="text/javascript"></script>
